<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h5> Nuevo Usuario</h5>
    <form th:action="@{/añadirUsuario}" th:object="${addUsuario}" method="post">
        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" th:field="*{nombre}"/>
        </div>
        <div>
            <label for="apellido"> Apellido: </label>
            <input type="text" id="apellido" th:field="*{apellido}"/>
        </div>
        <div>
            <label for="correo"> Correo Electrónico: </label>
            <input type="email" id="correo" th:field="*{correo}"/>
        </div>
        <div>
            <label for="pelicula"> Pelicula a ver: </label>
            <input type="text" id="pelicula" th:field="*{pelicula}"/>
        </div>
        <div>
            <label for="fecha"> Fecha: </label>
            <input type="date" id="fecha" th:field="*{fecha}"/>
        </div>
        <div>
            <label for="hora"> Hora: </label>
            <input type="time" id="hora" th:field="*{hora}"/>
        </div>
        <div>
            <label for="adultos"> Cantidad de Adultos: </label>
            <input type="number" id="adultos" th:field="*{adultos}"/>
        </div>
        <div>
            <label for="niños"> Cantidad de Niños: </label>
            <input type="number" id="niños" th:field="*{niños}"/>
        </div>
        <div class="form-group">
            <label for="preferencia">Preferencia de Asientos</label>
            <select name="preferencia" id="preferencia">
                <option value="Delanteros">Delanteros</option>
                <option value="Centrales">Centrales</option>
                <option value="Traseros">Traseros</option>
            </select>
        </div>
        <div class="form-group2">
            <label>¿Desea recibir notificaciones sobre futuros eventos?</label><br>
            <div class="form-check form-check-inLine">
                <input class="form-check-input" type="radio" name="notificaciones" id="Si" value="Si">
                <label class="form-check-label" for="Si">Si</label>
            </div>
            <div class="form-check form-check-inLine">
                <input class="form-check-input" type="radio" name="notificaciones" id="No" value="No">
                <label class="form-check-label" for="No">No</label>
            </div>
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
